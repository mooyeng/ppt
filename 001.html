    let point = 0;


    function next() {

      let user_answer = document.querySelector("li.option.active").innerHTML;

      //check ans
      if (user_answer == questions[question_count].answer) {

        point += 2.5;
        document.querySelector(".points").innerHTML = point;

        // sessionStorage.setItem('points', point);
      }

      if (question_count == questions.length - 1) {

        //sessionStorage.setItem('time', `${minutes} Minutess and ${seconds} Seconds.`)
        clearInterval(myTime);
        //location.href = "00score.html";
        openPopUp();


      }

      question_count++;
      show(question_count);

    }
    function openPopUp() {
      document.getElementById("button").addEventListener("click", function () {
        document.getElementsByClassName("popup-box")[0].classList.add("active");
        document.getElementsByClassName("popup-screen")[0].classList.add("active");

      });
    }

    document.getElementById("reTake-popup-btn").addEventListener("click", function () {
      location.href = "001.html";
    });
    document.getElementById("dismiss-popup-btn").addEventListener("click", function () {
      location.href = "index.html";
    });



    function show(count) {

      let qHead = document.getElementById("questionHead");
      qHead.innerHTML = "<p>" + questions[count].qH + "</p>";

      let ques = document.getElementById("question");
      ques.innerHTML = "<p>" + questions[count].q + "</p>";

      let qSub = document.getElementById("subQuestion");
      qSub.innerHTML = "<p>" + questions[count].qS + "</p>";

      let img = document.getElementById("url");
      img.innerHTML = questions[count].img;

      let opsns = document.getElementById("options");
      opsns.innerHTML = `
      <ul class="option_group">
        <li class="option">${questions[count].options[0]}</li>
        <li class="option">${questions[count].options[1]}</li>
        <li class="option">${questions[count].options[2]}</li>
        <li class="option">${questions[count].options[3]}</li>
      </ul>
      
      `;

      toggleActive();

    }
    function toggleActive() {
      let option = document.querySelectorAll("li.option");

      for (let i = 0; i < option.length; i++) {
        option[i].onclick = function () {
          for (let j = 0; j < option.length; j++) {
            if (option[j].classList.contains("active")) {
              option[j].classList.remove("active");
            }
          }
          option[i].classList.add("active");
        }
      }
    }
